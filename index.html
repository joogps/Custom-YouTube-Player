<!DOCTYPE html>
<html>
<head>
	<title>Custom YouTube Player</title>
	<link rel="icon" type="image/png" href="favicon.png">

	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<tr>
			<td class="frame">
				<div class="controller can-edit">
					<input class="url" placeholder="Video URL goes here"></input>
					<div class="edit">
						<button class="remove">-</button>
						<button class="add">+</button>
					</div>
				</div>
				<div class="no-playback"><span>The YouTube player will appear here after the URL is inserted</span><div>
			</td>
		</tr>
	</table>
</body>
</html>
